<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>üìÅ File Explorer - Premium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #e0e0e0;
            --primary: #00aaff;
            --accent: #00ffaa;
            --border: rgba(255, 255, 255, 0.1);
            --container-bg: rgba(26, 26, 26, 0.5);
            --hover-bg: rgba(0, 170, 255, 0.05);
            --shadow: rgba(0, 170, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            padding: 3rem;
            background-image: linear-gradient(45deg, rgba(0, 170, 255, 0.05) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(0, 170, 255, 0.05) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, rgba(0, 170, 255, 0.05) 75%),
                linear-gradient(-45deg, transparent 75%, rgba(0, 170, 255, 0.05) 75%);
            background-size: 20px 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            text-shadow: 0 0 15px var(--primary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .path {
            color: #888;
            font-size: 1rem;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .top-bar {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 450px;
        }

        .search-bar input {
            width: 100%;
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            font-weight: 500;
            background-color: var(--container-bg);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px var(--shadow);
        }

        .btn, .back-link {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 15px rgba(0, 170, 255, 0.2);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover, .back-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 170, 255, 0.3);
        }

        .container {
            background: var(--container-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        ul {
            list-style: none;
        }

        li {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background 0.3s ease, border-color 0.3s ease;
            border-radius: 10px;
            margin-bottom: 0.5rem;
        }

        li:last-child {
            border-bottom: none;
        }

        li:hover {
            background: var(--hover-bg);
            border-color: var(--primary);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .file-info i {
            font-style: normal;
        }

        .file-info .icon {
            font-size: 1.5rem;
        }

        a {
            color: var(--text);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: var(--primary);
        }

        .actions a {
            font-size: 1rem;
            font-weight: 500;
            color: #aaa;
            margin-left: 1.5rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .actions a:hover {
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent);
        }
    </style>
    <script>
        function filterFiles() {
            const query = document.getElementById("fileSearch").value.toLowerCase();
            const items = document.querySelectorAll(".file-item");
            items.forEach(item => {
                const name = item.dataset.name.toLowerCase();
                item.style.display = name.includes(query) ? "flex" : "none";
            });
        }

        function promptNewFile() {
            const filename = prompt("Enter new file name:");
            if (filename) {
                fetch("{{ url_for('create_file') }}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        path: "{{ current_path }}",
                        filename: filename
                    })
                }).then(res => {
                    if (res.ok) location.reload();
                    else alert("Failed to create file.");
                });
            }
        }

      function deleteFile(path, filename) {
        if (!confirm(`Are you sure you want to delete "${filename}"?`)) return;

        fetch("{{ url_for('delete_file') }}", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                path: path,
                filename: filename
            })
        }).then(async res => {
            const result = await res.json();
            if (res.ok) {
                location.reload();
            } else {
                alert(`Error: ${result.error || 'Failed to delete file'}`);
            }
        });
    }
    </script>
</head>

<body>
    <h1>
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
        </svg>
        File Explorer
    </h1>
    <div class="path">Current path: /{{ current_path }}</div>

    <div class="top-bar">
        {% if current_path %}
        <a class="back-link" href="{{ url_for('files', req_path=parent_path) }}">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Back
        </a>
        {% endif %}
        <button class="btn" onclick="promptNewFile()">‚ûï New File</button>
        <div class="search-bar" style="margin-left: auto;">
            <input type="text" id="fileSearch" onkeyup="filterFiles()" placeholder="üîç Search files or folders...">
        </div>
    </div>

    <div class="container">
        <ul>
            {% for file in files %}
            <li class="file-item" data-name="{{ file.name }}">
                <div class="file-info">
                    {% if file.is_dir %}
                    <span class="icon">üìÇ</span>
                    <i><a href="{{ url_for('files', req_path=(current_path + '/' + file.name) if current_path else file.name) }}">{{ file.name }}/</a></i>
                    {% else %}
                    <span class="icon">üìÑ</span>
                    <i><a href="{{ url_for('view_file', filepath=(current_path + '/' + file.name) if current_path else file.name) }}">{{ file.name }}</a></i>
                    {% endif %}
                </div>

                {% if not file.is_dir %}
                <div class="actions">
                  <a href="#" onclick="deleteFile('{{ current_path }}', '{{ file.name }}')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6l-2 14H7L5 6"></path>
                        <path d="M10 11v6"></path>
                        <path d="M14 11v6"></path>
                        <path d="M9 6V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2"></path>
                    </svg>
                    Delete
                  </a>
                    <a href="{{ url_for('download_file', filepath=(current_path + '/' + file.name) if current_path else file.name) }}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Download
                    </a>
                </div>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
