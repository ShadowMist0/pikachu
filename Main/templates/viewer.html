<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Viewing: {{ filename }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code:wght@400;500&display=swap"
    rel="stylesheet"
  />

  <!-- PrismJS for syntax highlighting -->
  <link
    href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css"
    rel="stylesheet"
    id="prism-theme"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/line-numbers/prism-line-numbers.css"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg: #0a0a0a;
      --text: #e0e0e0;
      --primary: #00aaff;
      --accent: #00ffaa;
      --border: rgba(255, 255, 255, 0.1);
      --container-bg: rgba(26, 26, 26, 0.6);
      --code-bg: #0d1117;
      --header-bg: rgba(26, 26, 26, 0.8);
      --shadow: rgba(0, 170, 255, 0.1);

      --transition-speed: 0.3s;
    }

    body.light-mode {
      --bg: #f5f5f5;
      --text: #333;
      --primary: #007bff;
      --accent: #28a745;
      --border: rgba(0, 0, 0, 0.1);
      --container-bg: rgba(255, 255, 255, 0.7);
      --code-bg: #f8f9fa;
      --header-bg: rgba(255, 255, 255, 0.85);
      --shadow: rgba(0, 123, 255, 0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 1rem;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      color: var(--text);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Darker, more subtle animated background */
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      transition: background var(--transition-speed), color var(--transition-speed);
    }

    .container {
      display: flex;
      width: 98vw;
      max-width: none;
      height: 98vh;
      background: var(--container-bg);
      border-radius: 16px;
      border: 1px solid var(--border);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      overflow: hidden;
      transition: background var(--transition-speed), border-color var(--transition-speed);
    }

    /* --- Sidebar --- */
    .sidebar {
      width: 280px;
      background: var(--header-bg);
      border-right: 1px solid var(--border);
      padding-top: 1rem;
      display: flex;
      flex-direction: column;
      transition: background var(--transition-speed);
    }

    .sidebar-header {
      padding: 0 1rem 1rem 1rem;
      border-bottom: 1px solid var(--border);
    }

    #file-filter {
      width: 100%;
      padding: 0.5rem 0.75rem;
      background-color: var(--code-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: 'Inter', sans-serif;
    }

    .file-tree-container {
      flex-grow: 1;
      overflow-y: auto;
      padding: 0.5rem 0;
    }

    .file-tree {
      padding: 0;
      margin: 0;
      list-style-type: none;
    }

    .file-tree-item {
      padding: 0.6rem 1.25rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s ease;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-family: 'Fira Code', monospace;
      font-size: 0.9rem;
    }

    .file-tree-item.file:hover {
      background-color: rgba(0, 170, 255, 0.2);
    }

    .file-tree-item.active {
      background-color: var(--primary);
      color: #fff;
      font-weight: 600;
    }

    body.light-mode .file-tree-item.active {
      color: #fff;
    }

    .folder > .folder-name {
      display: block;
      width: 100%;
    }

    .folder > .folder-name::before {
      content: 'â–¸';
      margin-right: 0.5rem;
      display: inline-block;
      transition: transform 0.2s ease;
    }

    .folder.open > .folder-name::before {
      transform: rotate(90deg);
    }

    .file::before {
      content: 'ðŸ“„';
      margin-right: 0.5rem;
      opacity: 0.8;
    }

    .nested {
      display: none;
      padding-left: 1rem;
      list-style-type: none;
    }

    .open > .nested {
      display: block;
    }

    /* --- Code Viewer --- */
    .code-viewer {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--header-bg);
      border-bottom: 1px solid var(--border);
      user-select: none;
      box-shadow: 0 4px 12px var(--shadow);
      flex-shrink: 0;
    }

    h2 {
      font-weight: 600;
      font-size: 1.75rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin: 0;
    }

    .header-buttons {
      display: flex;
      gap: 1rem;
    }

    .action-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      color: white;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      user-select: none;
      border: none;
    }

    .action-link.edit {
        background: linear-gradient(45deg, #6a82fb, #fc5c7d);
    }

    .theme-switcher {
      background: linear-gradient(45deg, #8a2be2, #4169e1);
    }

    .action-link:hover,
    .action-link:focus {
      outline: none;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .code-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      margin: 1rem;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .code-header {
      background: var(--header-bg);
      padding: 0.75rem 1.25rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
      user-select: none;
      flex-shrink: 0;
    }

    .filename {
      font-family: 'Fira Code', monospace;
      color: var(--text);
      opacity: 0.7;
      font-weight: 500;
    }

    .btn-group {
      display: flex;
      gap: 0.75rem;
    }

    .copy-btn,
    .download-btn {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.5rem 0.75rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    
    .copy-btn:hover, .download-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        color: var(--accent);
    }

    pre {
      margin: 0;
      padding-left: 1rem !important; /* Adjust for line numbers */
      background: var(--code-bg);
      font-family: 'Fira Code', monospace;
      font-size: 1rem;
      line-height: 1.5;
      overflow: auto;
      flex-grow: 1;
    }
    
    .line-numbers .line-numbers-rows {
        border-right: 1px solid var(--border) !important;
        opacity: 0.5;
    }

    @media (max-width: 768px) {
      body {
        padding: 0;
      }
      .container {
        flex-direction: column;
        width: 100vw;
        height: 100vh;
        border-radius: 0;
      }
      .sidebar {
        width: 100%;
        height: 250px; /* Increased height for better usability */
        border-right: none;
        border-bottom: 1px solid var(--border);
      }
      .code-viewer {
        height: calc(100vh - 250px);
      }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-clike.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-css.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>

  <script>
    // --- Core Functions ---
    function copyToClipboard() {
      const content = document.getElementById('code-content').innerText;
      navigator.clipboard.writeText(content);
      // Add feedback if desired
    }

    function downloadFile() {
      const content = document.getElementById('code-content').innerText;
      const filename = document.querySelector('.filename').textContent;
      const blob = new Blob([content], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function toggleTheme() {
      const isLight = document.body.classList.toggle('light-mode');
      const themeLink = document.getElementById('prism-theme');
      themeLink.href = isLight
        ? 'https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css'
        : 'https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css';
    }

    // --- Dynamic File Tree Generation ---
    function createFileTree(parentElement, files) {
      files.forEach(file => {
        const item = document.createElement('li');
        
        if (file.type === 'folder') {
          item.classList.add('file-tree-item', 'folder');
          item.innerHTML = `<span class="folder-name">${file.name}</span>`;
          
          const nestedList = document.createElement('ul');
          nestedList.classList.add('nested');
          createFileTree(nestedList, file.children);
          item.appendChild(nestedList);

        } else {
          item.classList.add('file-tree-item', 'file');
          item.textContent = file.name;
          item.dataset.filename = file.name;
        }
        parentElement.appendChild(item);
      });
    }


    // --- Event Listeners Setup ---
    document.addEventListener('DOMContentLoaded', () => {
      const fileTreeRoot = document.getElementById('file-tree');
      
      // Fetch the file structure from the backend
      fetch('/api/files')
        .then(response => response.json())
        .then(fileSystem => {
          createFileTree(fileTreeRoot, fileSystem);
          
          // Use event delegation for file/folder clicks
          fileTreeRoot.addEventListener('click', (e) => {
            const target = e.target;

            // Handle folder clicks
            if (target.classList.contains('folder-name')) {
              target.parentElement.classList.toggle('open');
            }

            // Handle file clicks
            if (target.classList.contains('file')) {
              // Remove active class from previously selected file
              const currentActive = fileTreeRoot.querySelector('.active');
              if (currentActive) {
                currentActive.classList.remove('active');
              }
              // Add active class to clicked file
              target.classList.add('active');
              
              const filename = target.dataset.filename;
              document.querySelector('.filename').textContent = filename;
              
              // Simulate fetching file content
              document.getElementById('code-content').textContent = `// Content for ${filename} would be loaded here.`;
              Prism.highlightAll();
            }
          });

          // Set initial state
          Prism.highlightAll();
          const firstFile = fileTreeRoot.querySelector('.file');
          if(firstFile) firstFile.click();
        })
        .catch(error => console.error('Error fetching file tree:', error));

      // File filter logic
      const fileFilter = document.getElementById('file-filter');
      fileFilter.addEventListener('keyup', () => {
        const filter = fileFilter.value.toLowerCase();
        const fileItems = fileTreeRoot.querySelectorAll('.file-tree-item.file');
        fileItems.forEach(item => {
          const text = item.textContent.toLowerCase();
          // A more robust way to hide/show for nested structures
          item.closest('li').style.display = text.includes(filter) ? 'flex' : 'none';
        });
      });
    });
  </script>
  
</head>
<body class="dark-mode">
  <main class="container" role="main" aria-label="File viewer with file list sidebar">
    <aside class="sidebar" aria-label="File list">
      <div class="sidebar-header">
        <input type="text" id="file-filter" placeholder="Filter files...">
      </div>
      <div class="file-tree-container">
        <ul class="file-tree" id="file-tree">
          <!-- File list will be dynamically inserted here -->
        </ul>
      </div>
    </aside>

    <section class="code-viewer">
      <header class="page-header">
        <h2>
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
          Viewing File
        </h2>
        <div class="header-buttons">
          <a class="action-link edit" href="/edit/{{ filename }}" role="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
            Edit File
          </a>
          <button class="action-link theme-switcher" onclick="toggleTheme()">Toggle Theme</button>
        </div>
      </header>

      <article class="code-container" aria-label="Code content">
        <header class="code-header">
          <span class="filename">{{ filename }}</span>
          <div class="btn-group">
            <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
            <button class="download-btn" onclick="downloadFile()">Download</button>
          </div>
        </header>
        <pre class="line-numbers"><code id="code-content" class="language-javascript">{{ content }}</code></pre>
      </article>
    </section>
  </main>
</body>
</html>
