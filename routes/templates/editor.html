<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editing: {{ filename }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css" id="highlight-theme">
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #e0e0e0;
            --primary: #00aaff;
            --accent: #00ffaa;
            --border: rgba(255, 255, 255, 0.1);
            --container-bg: rgba(26, 26, 26, 0.6);
            --header-bg: rgba(26, 26, 26, 0.8);
            --success: #22c55e;
            --error: #ef4444;
            --font-sans: 'Inter', sans-serif;
            --font-mono: 'Fira Code', monospace;
        }

        .light-theme {
            --bg: #f0f0f0;
            --text: #333;
            --border: rgba(0, 0, 0, 0.1);
            --container-bg: rgba(255, 255, 255, 0.7);
            --header-bg: rgba(255, 255, 255, 0.9);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            color: var(--text);
            font-family: var(--font-sans);
            padding: 1rem;
            background-color: var(--bg);
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            overflow-x: hidden;
            transition: background-color 0.3s ease;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 90vw;
            min-height: 90vh;
            background: var(--container-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
        }

        h2 {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .button, .theme-selector {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: #fff;
            padding: 0.6rem 1.2rem;
            border-radius: 10px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: var(--font-sans);
        }

        .button:hover, .theme-selector:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 170, 255, 0.3);
        }
        
        #editor-container {
            position: relative;
            flex-grow: 1;
        }
        
        textarea, #highlighted-code {
            width: 100%;
            height: 100%;
            background: #0d1117;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            color: var(--text);
            font-family: var(--font-mono);
            font-size: 1rem;
            line-height: 1.5;
            resize: none;
            min-height: 60vh;
        }
        
        #highlighted-code {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        textarea {
            z-index: 2;
            color: transparent;
            background: transparent;
            caret-color: var(--text);
        }
        
        .buttons {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .notification {
            padding: 0.75rem 1.25rem;
            border-radius: 10px;
            font-weight: 500;
            text-align: center;
        }
        .success { background-color: var(--success); }
        .error { background-color: var(--error); }
        
        #command-palette {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 500px;
            background: var(--container-bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            padding: 1rem;
            z-index: 1000;
        }
        #command-input {
            width: 100%;
            padding: 0.75rem;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 5px;
            color: var(--text);
            font-family: var(--font-sans);
        }

        /* Responsive adjustments for mobile */
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }
            .container {
                width: 100%;
                min-height: 95vh;
                padding: 1rem;
            }
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            h2 {
                font-size: 1.25rem;
            }
            .buttons {
                width: 100%;
                justify-content: flex-start;
            }
            .button, .theme-selector {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
            textarea, #highlighted-code {
                padding: 1rem;
            }
            #command-palette {
                width: 90vw;
                top: 10%;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="container">
            <div class="page-header">
                <h2>âœŽ Editing: {{ filename }}</h2>
                <div class="buttons">
                    <button class="button" onclick="App.formatContent()">Auto Format</button>
                    <button class="button" onclick="App.saveContent()">Save</button>
                    <select class="theme-selector" id="theme-selector" onchange="App.changeTheme()">
                        <option value="dark">Dark Theme</option>
                        <option value="light">Light Theme</option>
                    </select>
                </div>
            </div>
            <div id="editor-container">
                <pre><code id="highlighted-code" class="language-{{ filename.split('.')[-1] }}"></code></pre>
                <textarea id="editor" spellcheck="false" oninput="App.onInput()" onscroll="App.onScroll()">{{ content | e }}</textarea>
            </div>
            <div id="message" class="notification" style="display: none;"></div>
        </div>
    </div>
    
    <div id="command-palette">
        <input type="text" id="command-input" placeholder="Type a command...">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-beautify@1.14.7/js/lib/beautify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-beautify@1.14.7/js/lib/beautify-html.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-beautify@1.14.7/js/lib/beautify-css.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-beautify@1.14.7/js/lib/beautify-js.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>
        const App = {
            editor: document.getElementById('editor'),
            highlightedCode: document.getElementById('highlighted-code'),
            filename: "{{ filename }}",
            autosaveTimer: null,
            
            init() {
                this.loadTheme();
                this.updateHighlight();
                this.editor.focus();
                
                document.addEventListener('keydown', e => {
                    if (e.ctrlKey && e.key === 's') {
                        e.preventDefault();
                        this.saveContent();
                    }
                    if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'P') {
                        e.preventDefault();
                        this.toggleCommandPalette();
                    }
                });
            },
            
            onInput() {
                this.updateHighlight();
                clearTimeout(this.autosaveTimer);
                this.autosaveTimer = setTimeout(() => this.saveContent(true), 2000);
            },
            
            onScroll() {
                this.highlightedCode.scrollTop = this.editor.scrollTop;
                this.highlightedCode.scrollLeft = this.editor.scrollLeft;
            },
            
            updateHighlight() {
                this.highlightedCode.innerHTML = this.editor.value;
                hljs.highlightElement(this.highlightedCode);
            },
            
            formatContent() {
                let content = this.editor.value;
                const ext = this.filename.split('.').pop();
                if (ext === 'html') content = html_beautify(content);
                else if (ext === 'js') content = js_beautify(content);
                else if (ext === 'css') content = css_beautify(content);
                this.editor.value = content;
                this.updateHighlight();
            },
            
            showMessage(msg, type = 'success') {
                const messageBox = document.getElementById("message");
                messageBox.textContent = msg;
                messageBox.className = `notification ${type}`;
                messageBox.style.display = "block";
                setTimeout(() => messageBox.style.display = "none", 3000);
            },
            
            async saveContent(isAutosave = false) {
                const content = this.editor.value;
                if (!isAutosave) this.formatContent();

                try {
                    const res = await fetch("/save", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ filename: this.filename, content: this.editor.value })
                    });
                    const data = await res.json();
                    
                    if (data.success) {
                        this.showMessage(isAutosave ? "Autosaved âœ“" : "Saved successfully âœ…");
                        if (!isAutosave) {
                           setTimeout(() => window.location.href = "/view/" + encodeURIComponent(this.filename), 1000);
                        }
                    } else {
                        this.showMessage("Save failed: " + data.message, "error");
                    }
                } catch (err) {
                    console.error(err);
                    this.showMessage("Something went wrong ðŸ˜¢", "error");
                }
            },
            
            changeTheme() {
                const selectedTheme = document.getElementById('theme-selector').value;
                localStorage.setItem('theme', selectedTheme);
                this.applyTheme(selectedTheme);
            },
            
            applyTheme(theme) {
                document.body.className = theme === 'light' ? 'light-theme' : '';
                const highlightTheme = theme === 'light'
                    ? 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-light.min.css'
                    : 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css';
                document.getElementById('highlight-theme').href = highlightTheme;
                document.getElementById('theme-selector').value = theme;
            },
            
            loadTheme() {
                const savedTheme = localStorage.getItem('theme') || 'dark';
                this.applyTheme(savedTheme);
            },

            toggleCommandPalette() {
                 const palette = document.getElementById('command-palette');
                 palette.style.display = palette.style.display === 'block' ? 'none' : 'block';
                 if (palette.style.display === 'block') {
                     document.getElementById('command-input').focus();
                 }
            }
        };
        
        document.addEventListener('DOMContentLoaded', () => App.init());
    </script>
</body>
</html>
