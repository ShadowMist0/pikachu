<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - File Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #e0e0e0;
            --primary: #00aaff;
            --border: rgba(255, 255, 255, 0.1);
            --container-bg: rgba(26, 26, 26, 0.5);
            --shadow: rgba(0, 170, 255, 0.1);
        }
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(45deg, rgba(0, 170, 255, 0.05) 25%, transparent 25%),
                linear-gradient(-45deg, rgba(0, 170, 255, 0.05) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, rgba(0, 170, 255, 0.05) 75%),
                linear-gradient(-45deg, transparent 75%, rgba(0, 170, 255, 0.05) 75%);
            background-size: 20px 20px;
        }
        .login-container {
            background: var(--container-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #aaa;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            background-color: rgba(255,255,255,0.05);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--shadow);
        }
        .btn {
            background: linear-gradient(45deg, var(--primary), #00ffaa);
            color: #fff;
            padding: 0.85rem;
            border-radius: 12px;
            font-weight: 600;
            width: 100%;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            box-shadow: 0 6px 20px rgba(0, 170, 255, 0.3);
        }
        .alert {
            background-color: rgba(255, 0, 0, 0.2);
            color: #ff8a8a;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        {% if error %}
            <div class="alert">{{ error }}</div>
        {% endif %}
        <form method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</body>
</html>
