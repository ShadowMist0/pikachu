<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Signal Lost</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #0a0a0a;
      --text: #e0e0e0;
      --primary: #00aaff;
      --accent-red: #ff3c3c;
      --accent-cyan: #00ffff;
      --border: rgba(255, 255, 255, 0.1);
      --container-bg: rgba(16, 18, 27, 0.6);
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Fira Code', monospace;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
      background-size: 30px 30px;
      animation: pan-grid 20s linear infinite;
      z-index: -1;
    }

    @keyframes pan-grid {
      from { background-position: 0 0; }
      to { background-position: -30px -30px; }
    }

    .container {
      text-align: center;
      padding: 1rem;
      animation: fade-in 1s ease-out;
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .glitch-text {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(4rem, 10vw, 10rem);
      color: var(--primary);
      text-shadow: 0 0 20px var(--primary);
      position: relative;
      animation: glitch-main 3s infinite linear alternate-reverse;
    }

    .glitch-text::before,
    .glitch-text::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .glitch-text::before {
      color: var(--accent-red);
      left: -2px;
      text-shadow: -2px 0 var(--accent-red);
      animation: glitch-anim-1 2s infinite linear alternate-reverse;
      clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
    }

    .glitch-text::after {
      color: var(--accent-cyan);
      left: 2px;
      text-shadow: 2px 0 var(--accent-cyan);
      animation: glitch-anim-2 3s infinite linear alternate-reverse;
      clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%);
    }

    @keyframes glitch-anim-1 {
      0%, 100% { clip-path: polygon(0 45%, 100% 45%, 100% 55%, 0 55%); }
      25% { clip-path: polygon(0 0, 100% 0, 100% 20%, 0 20%); }
      50% { clip-path: polygon(0 80%, 100% 80%, 100% 100%, 0 100%); }
      75% { clip-path: polygon(0 30%, 100% 30%, 100% 40%, 0 40%); }
    }

    @keyframes glitch-anim-2 {
      0%, 100% { clip-path: polygon(0 60%, 100% 60%, 100% 70%, 0 70%); }
      25% { clip-path: polygon(0 20%, 100% 20%, 100% 35%, 0 35%); }
      50% { clip-path: polygon(0 5%, 100% 5%, 100% 15%, 0 15%); }
      75% { clip-path: polygon(0 75%, 100% 75%, 100% 90%, 0 90%); }
    }

    .subheading {
      font-size: 1.5rem;
      color: #aaa;
      margin: 1rem 0;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .terminal-window {
      max-width: 90vw;
      width: 500px;
      margin: 0 auto 2rem;
      background: var(--container-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      font-size: 1rem;
      text-align: left;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 5px 25px rgba(0,0,0,0.4);
      overflow-wrap: break-word;
    }

    #terminal-code {
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1.2rem;
      background: var(--accent-cyan);
      animation: blink 1s step-end infinite;
      margin-left: 5px;
    }

    @keyframes blink {
      0%, 100% { background: transparent; }
      50% { background: var(--accent-cyan); }
    }

    .return-link {
      display: inline-block;
      padding: 0.8rem 1.6rem;
      background: linear-gradient(45deg, var(--primary), var(--accent-cyan));
      color: #000;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 700;
      font-family: 'Orbitron', sans-serif;
      box-shadow: 0 0 15px var(--primary);
      transition: all 0.3s ease;
    }

    .return-link:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 0 25px var(--primary), 0 0 40px var(--accent-cyan);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glitch-text" data-text="404">404</div>
    <p class="subheading">SIGNAL LOST</p>
    <p>Bot is still running...</p>
    <div class="terminal-window">
      <code id="terminal-code"></code><span class="cursor"></span>
    </div>
    <a href="/files" class="return-link">FILE MANAGER</a>
  </div>
  <script>
    const terminalCodeElement = document.getElementById('terminal-code');
    const lines = [
      { text: "> Establishing connection to requested route...", color: "#aaa" },
      { text: "> Route: /the-page-you-want", color: "#e0e0e0" },
      { text: "> Sending SYN packet...", color: "#aaa" },
      { text: "> ...", delay: 500 },
      { text: "> ...", delay: 500 },
      { text: "> ERROR: No ACK received.", color: "#ff3c3c" },
      { text: "> STATUS: Route not found in datalog.", color: "#ff3c3c" },
      { text: "> RECOMMENDATION: Verify coordinates and try again.", color: "#00ffff" },
    ];
    let lineIndex = 0, charIndex = 0;
    function type() {
      if (lineIndex >= lines.length) return;
      const current = lines[lineIndex];
      const char = current.text.charAt(charIndex);
      if (charIndex < current.text.length) {
        const span = document.createElement('span');
        if (current.color) span.style.color = current.color;
        span.textContent = char;
        terminalCodeElement.appendChild(span);
        charIndex++;
        setTimeout(type, 30);
      } else {
        terminalCodeElement.appendChild(document.createElement('br'));
        charIndex = 0;
        lineIndex++;
        setTimeout(type, current.delay || 100);
      }
    }
    document.addEventListener('DOMContentLoaded', type);
  </script>
</body>
</html>
